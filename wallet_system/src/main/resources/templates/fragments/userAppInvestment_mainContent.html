<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
      <div  th:fragment="MainContent">
		  
		  <span class="container-fluid" id="dataTableContainer" style="display: none;">
           <div class="row">
				<div class="col-xl-8">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive" >
                                <table class="table table-bordered " id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th scope="col">투자일</th>
                                            <th scope="col">투자상품명</th>
                                            <th scope="col">용량(TiB)</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>투자일</th>
                                            <th>투자상품명</th>
                                            <th>용량(TiB)</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="investment : ${listInvestment}">
                                            <td th:text="${#dates.format(investment.purchase_date, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${investment.product_name}"></td>
                                            <td th:text="${investment.purchase_size}"></td>
                                        </tr>
                              
                                    </tbody>
                                </table>    
                                 
							</div>
                            </div> 
                    </div>
                    </div>
                    </div>
      </div>
</html>
