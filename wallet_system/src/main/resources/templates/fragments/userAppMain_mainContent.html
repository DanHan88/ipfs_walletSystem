<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
      <div  th:fragment="MainContent">
                <div class="row">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-lg font-weight-bold text-primary text-uppercase mb-1">
                                                총 투자 TB</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">100TB</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Annual) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-lg font-weight-bold text-success text-uppercase mb-1">
                                                총 배분받은 FIL</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">1000FIL</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>   
                    </div>
                    <div class="row">
						<div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-lg font-weight-bold text-warning text-uppercase mb-1">
                                                송금 완료 된 FIL</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">180FIL</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-comments fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-lg font-weight-bold text-warning text-uppercase mb-1">
                                                송금 가능한 FIL</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">820FIL</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-comments fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
                    <div class="row">
						<div class="col-md-12 col-lg-6 col-xl-5 input-group mb-3">	
								  <input type="number" id="payout_fil_amount" class="form-control">
								  <div class="input-group-append"> 
								  <button class="btn btn-secondary" type="button" id="button-addon2">지급신청 주소</button>
								  </div>
						</div>
					</div>  
					 <div class="row">
								<div class="col-md-12 col-lg-6 col-xl-5 input-group mb-3">
								  <input type="number" id="payout_fil_amount" class="form-control">
								  <div class="input-group-append"> 
								  <button class="btn btn-secondary" type="button" id="button-addon2">FIL</button>
								  </div>
								  <div class="input-group-append">
								  
								  <button class="btn btn-primary" id="payout_fil_token"><span class="text">송금신청 <i class="fa fa-chevron-right"></i></span></button>
								</div>
								</div>
					</div>  
                    
                </div>
</html>
