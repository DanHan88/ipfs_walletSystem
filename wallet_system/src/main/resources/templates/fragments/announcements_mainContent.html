<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
    <div  th:fragment="MainContent">
		
		  <div class="modal fade" id="announcementBodyModal" tabindex="-1" role="dialog">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header bg-primary">
		                <h5 class="modal-title text-white">공지사항</h5>
		                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true">&times;</span>
		                </button>
		            </div>
		            <div class="modal-body">
						
		                <textarea id="announcement_body" rows="15" cols="52" disabled></textarea>
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
		            </div>
		        </div>
		    </div>
		  </div>
		 <div class="modal fade" id="announcementModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-white">공지사항 작성</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 공지사항 작성에 필요한 폼 요소들을 추가하세요 -->
                <!-- 예를 들어, 제목과 내용 -->
                <form id="writeAnnouncementForm">
                    <div class="form-group">
                        <label for="announcementTitle">제목</label>
                        <input type="text" id="announcementTitle" name="announcementTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="announcementBody">내용</label>
                        <textarea id="announcementBody" name="announcementBody" class="form-control" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="submitAnnouncement()" id = "announcementConfirm">작성 완료</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

		  
		  
		  
		  
		  <span class="container-fluid" id="dataTableContainer" style="display: none;">
              <div class="row">
				<div class="col-xl-8">
                    <div class="card shadow mb-4">
                        <div class="card-body">
							 <button type="button" class="btn btn-primary p-2 mb-3" data-toggle="modal" data-target="#announcementModal">
				                공지사항 작성
				            	</button>
                            <div class="table-responsive" >
                                <table class="table table-bordered " id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>날짜</th>
											<th>제목</th>
											<th>작성자</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       <tr th:each="announcement : ${announcementList}" class="announcementBodyBtn" style="cursor: pointer;" th:attr="data-announce-dody=${announcement.body}">
											<td th:text="${#dates.format(announcement.reg_date, 'yyyy-MM-dd hh:mm:ss')}" ></td>
                                            <td th:text="${announcement.title}"></td>
                                            <td th:text="${announcement.admin}"></td>
										</tr>
                                    </tbody>
                                </table>    
                                 
							</div>
                            </div> 
                    </div>
                    </div>
                    </div>
      </div>
</html>
