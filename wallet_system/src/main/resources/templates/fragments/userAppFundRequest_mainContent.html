<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
    <div  th:fragment="MainContent" id="webviewHeight" style="overflow-y: auto; max-height: 500px; overflow-x: hidden;">
		   <div class="row" > 
						 <div th:each="walletWithdrawal : ${walletWithdrawalList}" class="col-lg-3 col-md-6 mb-2 ">
					        <div class="card shadow h-100 py-2 announcementEventBodyBtn  m-2" style="cursor: pointer; border-radius: 15px;">
                                <div class="card-head">
									<b th:text="${walletWithdrawal.wallet_address}" class="pl-3 text-xs text-info"></b>
									<p th:text="${#dates.format(walletWithdrawal.request_date, 'yyyy-MM-dd')}" class="pl-1 d-inline text-xs"></p>
								</div>
                                <div class="card-body mb-0 pb-0">
                                    <div class="row">
                                        <div class="col mr-2">
                                            <p class="text-dark text-uppercase mb-1" th:text="${walletWithdrawal.fil_amount.toPlainString()} + ' FIL'">
                                                </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mr-2 text-right" >
                                            <b th:text="${walletWithdrawal.status}" th:class="'text-xs  text-secondary text-uppercase mb-1 ' + 
    										${walletWithdrawal.status == '신청' ? 'text-info' : 
      											walletWithdrawal.status == '승인' ? 'text-success' : 
      											walletWithdrawal.status == '거부' ? 'text-danger' : 'text-warning'}">
                                                </b>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
					    </div>
                    </div> 
      </div>
</html>
